	<!-- Starting the slider -->
	<div class="row slide-container">
	<div class="col-lg-12 w-100">

	<!-- Starting the application -->
	<h2 class="mt-5">

	<label class="my-3">Age :</label>
	<input type="text" name="PhoneBook" id="uage" class="form-control ">

<button onclick="clearLocal()" class="btn btn-warning my-4 float-right">Clear Table</button>
